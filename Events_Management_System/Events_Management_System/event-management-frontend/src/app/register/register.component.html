<div class="auth-container">
  <div class="auth-content">
    <div class="auth-image">
      <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Event Management">
    </div>
    <div class="auth-card">
      <h2>Create Account</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            #usernameInput="ngModel"
            [disabled]="isLoading"
            placeholder="Enter your username"
          >
          <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            #emailInput="ngModel"
            [disabled]="isLoading"
            placeholder="Enter your email"
          >
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            #passwordInput="ngModel"
            [disabled]="isLoading"
            placeholder="Enter your password"
          >
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error">
            Password must be at least 6 characters long
          </div>
        </div>

        <button type="submit" [disabled]="!registerForm.form.valid || isLoading" class="login-button">
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
        
        <div *ngIf="message" [class.error-message]="isError" [class.success-message]="!isError">{{message}}</div>
        
        <div class="auth-links">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
