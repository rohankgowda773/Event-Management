<div class="events-container">
  <div class="events-header">
    <h1>Events Management</h1>
    <button class="create-button" (click)="openCreateEventModal()">Create New Event</button>
  </div>

  <div class="events-table">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.title}}</td>
          <td>{{event.eventDateTime | date:'medium'}}</td>
          <td>{{event.location}}</td>
          <td class="actions">
            <button class="view-button" (click)="viewEvent(event.id)">View</button>
            <button class="edit-button" (click)="editEvent(event)">Edit</button>
            <button class="delete-button" (click)="deleteEvent(event.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Create Event Modal -->
  <div class="modal" *ngIf="showCreateModal">
    <div class="modal-content">
      <h2>Create New Event</h2>
      <form (ngSubmit)="createEvent()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" [(ngModel)]="newEvent.title" name="title" required>
        </div>

        <div class="form-group">
          <label for="eventDateTime">Date</label>
          <input type="datetime-local" id="eventDateTime" [(ngModel)]="newEvent.eventDateTime" name="eventDateTime" required>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" [(ngModel)]="newEvent.location" name="location" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="newEvent.description" name="description" required></textarea>
        </div>

        <div class="modal-actions">
          <button type="submit" class="submit-button">Create Event</button>
          <button type="button" class="cancel-button" (click)="closeCreateEventModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
